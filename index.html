<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- font: 'Inter' -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <!-- meta info -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- page title -->
        <title>Personal Link Tree</title>

        <!-- styles -->
        <link rel="stylesheet" href="#">
    </head>

    <body>
        <!-- button: dark mode -->
        <div id="buttonContainer">
            <button title="Dark Mode Button" id="buttonContainer-btn"></button>
        </div>

        <!-- header -->
        <header id="header">
            <img id="header-img" src="assets/christian_peraza.jpg" alt="Christian Peraza's face" width="80">

            <div id="header-titles">
                <h1 id="header-titles-name">Christian Peraza</h1>
                <h2 id="header-titles-major">Frontend Developer</h2>
            </div>

            <div id="header-info">
                <h3 id="header-info-currentStatus">Current BYU-Idaho student</h3>

                <div id="header-info-location">
                    <img id="header-info-location-mapIcon" src="assets/maps-pin-line-icon.svg" alt="Map Pin" width="18">
                    <h3 id="header-info-location-country">Sao Paulo, Brazil</h3>
                </div>

                <ul id="header-info-skills">
                    <li>
                        <img class="header-info-skills-icon javascript" src="assets/javascript-programming-language-icon.svg" alt="Javascript Logo" width="24">
                    </li>
                    <li>
                        <img class="header-info-skills-icon react" src="assets/react-js-icon.svg" alt="React.js Logo" width="24">
                    </li>
                </ul>
            </div>
        
    </body>

</html>
